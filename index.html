<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stye.css">
    <title>Document</title>
</head>
<body>
    <section class="content-wrap">

    <div id="audio">
        <audio src="img/jankenpon_01.wav" id="play-button"></audio>
    </div>
    <ul class="content-list text-center">
        <li class="content-left">
            <!-- <h1 class="janken_title text-center">いざ、勝負！！</h1> -->
            <a type="button" id="start">① いざ、勝負！！</a>

            <h2 class="janken_title_sub text-center">②手を選んでください。<br>↓↓↓</h2>

            <div class="janken-area">
                <ul class="left-list">
                    <li class="left-item btn" data-score="0"><img src="img/gu_img.png" style="width:150px;"></li>
                    <li class="left-item btn" data-score="1"><img src="img/choki_img.png" style="width:150px;"></li>
                    <li class="left-item btn" data-score="2"><img src="img/pa_img.png" style="width:150px;"></li>
                </ul>
            </div>
            <div class="kekka">
                    <p id="result" class="kekka-text text-center"></p>
            </div>
        </li>
        <li class="content-right">
            <div class="your-area">
                <h2 class="content-title text-center">あなた</h2>
                <div class="text-center"><img src="" id="userImg"></div>  <!--あなたの手の画像を表示-->

            </div>
            <div class="pc-area">
                <h2 class="content-title text-center">コンピューター</h2>
                <div class="text-center"><img src="" id="pcImg"></div>  <!--PCの手の画像を表示-->
            </div>
            
        </li>
    </ul>
    
    
        
    </section>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/janken.js"></script>
</body>
</html>
